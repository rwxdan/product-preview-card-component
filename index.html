<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/img/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/9201bb4f71.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/css/main.css" />
		<title>Product preview card component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<picture>
					<source
						media="(min-width: 650px)"
						srcset="./assets/img/image-product-desktop.jpg"
					/>
					<source
						media="(min-width: 320px)"
						srcset="./assets/img/image-product-mobile.jpg"
					/>
					<img src="./assets/img/image-product-mobile.jpg" alt="Product" />
				</picture>
				<div class="content">
					<p class="preview">PERFUME</p>
					<h1>Gabrielle Essence Eau De Parfum</h1>

					<p class="description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>

					<div class="price">
						<p class="big-tag">$149.99</p>
						<p class="small-tag">$169.99</p>
					</div>
					<button aria-label="button" class="cta">
						<img
							src="./assets/img/icon-cart.svg"
							alt="Cart icon"
						/>&nbsp;&nbsp;Add to Cart
					</button>
				</div>
			</div>
			<footer>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/rwxdan"
					><i class="fa-brands fa-github"></i>&nbsp;Daniel Castro</a
				>.
			</footer>
		</main>
	</body>
</html>
