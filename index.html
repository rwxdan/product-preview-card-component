<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
		/>
		<script
			src="https://kit.fontawesome.com/9201bb4f71.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./style.css" />
		<title>Product preview card component</title>

		<style>
			.attribution {
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="card">
				<picture>
					<source
						media="(max-width: 480px)"
						srcset="./images/image-product-mobile.jpg"
					/>
					<source
						media="(min-width: 600px)"
						srcset="./images/image-product-desktop.jpg"
					/>
					<img
						src="./images/image-product-desktop.jpg"
						alt="Gabrielle perfume"
					/>
				</picture>
				<div class="content">
					<p class="preview">PERFUME</p>
					<h1>Gabrielle Essence Eau De Parfum</h1>
					<p class="ctx">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="price">
						<p>$149.99</p>
						<p>$169.99</p>
					</div>
					<button class="cta">
						<i class="fa fa-cart-shopping"></i>&nbsp;&nbsp;Add to Cart
					</button>
				</div>
			</div>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/rwxdan/"
				><i class="fa fa-github"></i> Daniel Castro</a
			>.
		</footer>
	</body>
</html>
